<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Local Weather for FCC</title>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <main class="centerFlexColumns">
        <header class="centerFlexColumns">
            <h1>Check your local weather</h1>
            <p>by Free Code Camp Weather API</p>
        </header>
        <section class="centerFlexColumns">
            <div id="loader">
                <svg x="0px" y="0px" width="100px" height="100px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
                    <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
                                  s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
                                  c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"
                    />
                    <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
                                  C22.32,8.481,24.301,9.057,26.013,10.047z">
                        <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="0.7s" repeatCount="indefinite"
                        />
                    </path>
                </svg>
            </div>
            <div id="mainWeather" class="centerFlexColumns">
                <h3 id="location"></h3>
                <img id="icon" src="">
                <p id="weather"></p>
                <p id="temp"></p>
                <div id="details">
                    <a id='convertBtn' href=#>
                        °C
                        <i class='fas fa-exchange-alt'></i>
                        °F
                    </a>
                    <a id="detailsBtn" class="centerFlexColumns" href="#">
                        Click for more details
                        <i class="fas fa-angle-double-down"></i>
                    </a>
                </div>
            </div>
            <div id="detailedWeather">
                <p id="maxTemp"></p>
                <p id="minTemp"></p>
                <p id="humidity"></p>
                <p id="pressure"></p>
                <p id="wind"></p>
            </div>
        </section>
    </main>

    <script src="engine.js"></script>
</body>

</html>
